<!DOCTYPE html>
<html lang="ES-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aristalia: Ejercicio extendido API File" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Aristalia: Ejercicio extendido API File</title>
    <link rel="stylesheet" href="css/APIFile.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon2.ico" />
    <link rel="shortcut icon" type="image/png" href="/img/AristaliaTierra1.png" />
    <link rel="apple-touch-icon" size="" href="img/AristaliaTierra1.png" />
</head>

<body>
    <header>
        <a id="header-link" href="../index.html">
                <p>
                    <h1>Aristalia</h1>
                </p>
        </a>
    </header>

    <section id="titulo-ejercicio">API File 0.51beta - "Eliminar Directorio" ACTIVO - Solo Google Chrome</section>
    <section id="zona-contenedor">
        <section id="zona-fichero">
           <section id="zona-fichero-textos">
                <form name="mi-formulario" id="mi-formulario">
                    <p id="zona-nombre">Nombre: <br /></p>
                    <p>
                    <input type="text" name="entrada" id="zona-entrada" placeholder="Nombre archivo o carpeta">
                    </p>
                    <p id="zona-destino">Destino:</p>
                    <p>
                    <input type="text" name="destino" id="zona-carpeta-destino" placeholder="Carpeta destino">
                    </p>
                    <p>
                    <input type="file" name= "boton-examinar" id="boton-examinar" value="Examinar">
                    </p>
                    <p>
                    <input type="file" name= "boton-imagen" id="boton-imagen" value="Examinar">
                    </p>
                    <p>
                    <input type="button" name="boton-leer" id="boton-leer" class="zona-boton mostrar-inicio texto-area-no" value="Leer fichero texto">
                    </p>
                    <p>
                    <input type="button" name="boton-abrir-imagen" id="boton-abrir-imagen" class="zona-boton mostrar-inicio texto-area-no" value="Abrir imagen">
                    </p>
                    <p>
                    <input type="button" name="boton-crear-archivo" id="boton-crear-archivo" class="zona-boton mostrar-inicio texto-area-no" value="Crear archivo">
                    </p>
                    <p>
                    <input type="button" name="boton-crear-carpeta" id="boton-crear-carpeta" class="zona-boton mostrar-inicio texto-area-no" value="Crear carpeta">
                    </p>
                    <p>
                    <input type="button" name="boton-listar-archivos" id="boton-listar-archivos" class="zona-boton mostrar-inicio texto-area-no" value="Listar archivos">
                    </p>
                    <p>
                    <input type="button" name="boton-editar-archivo" id="boton-editar-archivo" class="zona-boton-noactivo mostrar-inicio" value="Editar archivo">
                    </p>
                    <p>
                    <input type="button" name="boton-guardar-archivo" id="boton-guardar-archivo" class="zona-boton-noactivo texto-area" value="Guardar archivo">
                    </p>
                    <p>
                    <input type="button" name="boton-mover-archivo" id="boton-mover-archivo" class="zona-boton mostrar-inicio texto-area-no" value="Mover archivo">
                    </p>
                    <p>
                    <input type="button" name="boton-borrar-archivo-carpeta" id="boton-borrar-archivo-carpeta" class="zona-boton mostrar-inicio texto-area-no" value="Borrar archivo/carp.">
                    </p>
                    <p>
                    <input type="button" name="boton-eliminar-directorio" id="boton-eliminar-directorio" class="zona-boton mostrar-inicio texto-area-no" value="Eliminar directorio">
                    </p>
                    <p>
                    <input type="button" name="boton-eliminar-archivo" id="boton-eliminar-archivo" class="zona-boton-noactivo mostrar-inicio texto-area-no" value="Eliminar archivo">
                    </p>
                    <p>
                    <input type="button" name="boton-atras" id="boton-atras" class="zona-boton mostrar-inicio texto-area-no" value="Volver">
                    </p>
                    <p>
                    <input type="button" name="boton-atras-texto-area" id="boton-atras-texto-area" class="zona-boton-noactivo texto-area" value="Volver2">
                    </p>
                </form>
                </section>
           </section>

        <section id="zona-datos">Informaci√≥n no disponible</section>
        <section id="zona-datos-texto">
            <textarea name="area-texto" id="area-texto" required></textarea>
        </section>
    </section>




</body>

<script src = "js/APIFile.js"></script>
</html>
